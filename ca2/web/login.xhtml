<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login/Register</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{request.contextPath}/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css"/>
        <script src="#{request.contextPath}/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="#{request.contextPath}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/assets/js/main.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr/>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="j_security_check" method="POST" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="j_username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="j_password" id="password" tabindex="2" class="form-control" placeholder="Password" />
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <h:form id="register-form" role="form" style="display: none;" method="post">
                                        <h:messages />
                                        <div class="form-group">
                                            <h:inputText id="username" name="username" tabindex="1" class="form-control" value="#{loginBean.username}" a:placeholder="Username"/>
                                        </div>
                                        <div class="form-group">
                                            <h:inputSecret id="password" name="password" tabindex="2" class="form-control" value="#{loginBean.password}" a:placeholder="Password" />
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <h:commandButton value="Register Now" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" action="#{loginBean.register}" />
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</div>
    </h:body>
</html>
