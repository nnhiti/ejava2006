<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Note</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{request.contextPath}/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/main.css"/>
        <script src="#{request.contextPath}/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="#{request.contextPath}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <style>
            body {
                padding-top: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#{request.contextPath}">CA2</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#{request.contextPath}/faces/manage/menu.xhtml">Note Management</a></li>
                        <li style="padding-top: 15px;"><h:form><h:commandLink action="#{loginBean.logout()}" value="Logout"></h:commandLink></h:form></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Create Note</a>
                                </div>
                            </div>
                            <hr/>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h:form id="register-form" role="form" method="post">
                                        <h:messages />
                                        <div class="form-group">
                                            <h:inputText id="title" name="title" tabindex="1" class="form-control" value="#{noteBean.title}" a:placeholder="Title"/>
                                        </div>
                                        <div class="form-group">
                                            <h:selectOneMenu value="#{noteBean.categoryId}" id="category" name="categoryId" tabindex="2" class="form-control">
                                                <f:selectItems value="#{noteBean.categoryList}" var="cat"
                                                              itemLabel="#{cat.catName}" itemValue="#{cat.id}" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <h:inputTextarea id="content" name="content" tabindex="3" class="form-control" value="#{noteBean.content}" a:placeholder="Content" />
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <h:commandButton value="Create" id="register-submit" tabindex="4" class="form-control btn btn-register" action="#{noteBean.createNote}" />
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</div>
    </h:body>
</html>
